<div class="panel-heading">
        <h3 class="panel-title">{{selectedParameterName}}</h3>
       
    </div>

<div class="panel-body">
    
    <table class="table ztable-hover" >

        <tr>
            <th>ID</th><th>Value Name</th><th>Value</th>
        </tr>
        <tr ng-repeat="value in bms_status">
            <td width="10%">{{value.id}}</td><td width="30%">{{value.valueName}}</td><td width="30%">{{value.value}}</td>
        </tr> 
    </table>
</div>
